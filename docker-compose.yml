version: '3.8'

services:
  wallet-watch:
    build: .
    container_name: wallet-watch
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - wallet-watch-data:/app/data
    ports:
      - "8080:8080"  # Webhook receiver port
    healthcheck:
      test: ["CMD", "wallet-watch", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: PostgreSQL database
